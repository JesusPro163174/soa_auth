<div class="login-wrapper top-space" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" value="" [(ngModel)]="update.password" name="password" placeholder="Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" value=""  [(ngModel)]="update.repit" name="Repit your password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>

            <button   (click)="onUpdate()" mat-stroked-button color="accent" class="btn-block text-center">
                Update Password
            </button>
        </form>
    </mat-card>
</div>
