<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Recover password</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Email">
                </mat-form-field>
            </mat-card-content>
            <button (click)="onRecover()" mat-stroked-button color="accent" class="btn-block">Send</button>
            <div class="top-space text-right">
                <a routerLink="/login" class="link text-black" >Log In</a>
            </div>
        </form>
    </mat-card>
</div>
