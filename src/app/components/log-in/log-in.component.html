<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input type="email"  name="email"[(ngModel)]="user.email"  matInput placeholder="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput  name="password" type="password" [(ngModel)]="user.password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button (click)="onLogin()" mat-stroked-button color="accent" class="btn-block">Login</button>
            <div class="top-space text-right">
                <a routerLink="/forgot-password" class="link text-black" >Forgot password?</a>
            </div>
        </form>
    </mat-card>
</div>
