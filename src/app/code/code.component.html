<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Ingresa el codigo de confirmación</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input type="text" name="code" [(ngModel)]="code"   matInput placeholder="Codigo de confirmación">
                </mat-form-field>
            </mat-card-content>
            <button (click)="verify()" mat-stroked-button color="accent" class="btn-block">Confirmar</button>
        </form>
    </mat-card>
</div>
